name: Android CI

on: 
  push:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '1.8'
      - name: Build with Gradle
        run: chmod +x ./gradlew && ./gradlew :app:assembleRelease && find app/build/outputs
      - name: Upload APK
        uses: actions/upload-artifact@v3  # 升级到 v3
        with:
          name: app-armeabi-v7a-release-unsigned.apk
          path: app/build/outputs/apk/common/release/app-common-armeabi-v7a-release-unsigned.apk
